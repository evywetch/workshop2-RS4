<!DOCTYPE html>
<html>
<head>
<title>Account Form</title>
<link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
	<h1>Maak nu een nieuw account aan om gebruik te maken van Nevvo Meubels</h1>

	<!--  											Account Form													 -->
	<form method="POST" th:action="@{/account}" th:object="${account}">

		<label class ="formDetails" for="username">Email: </label> <input type="text" name="email" placeholder="vul e-mail adres in" th:field="*{email}" /> 
		<span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> </br>
			
		<label class ="formDetails" for="password">Wachtwoord: </label> <input type="password" name="password" placeholder="vul wachtwoord in" /> 
		<span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> </br>
			
		<input type="submit" value="Verzend" />

	</form>
	

</body>
</html>
