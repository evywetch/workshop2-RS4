<!DOCTYPE html>
<html>
<head>
<title>Profile Form</title>
<link rel="stylesheet" th:href="@{/css/personForm.css}" />
</head>
<body>
	<h1>Vul hier uw persoonlijke gegevens in, dit zal worden opgeslagen volgens AVG 2018</h1>

	<!--  											Profile Form											 -->
	<form method="POST" th:action="@{/person}" th:object="${person}">

		<label class ="formDetails" for="name">Naam: </label> <input type="text" name="name" th:field="*{name}" /></br>
		<label class ="formDetails" for="lastName">Achternaam: </label> <input type="text" name="lastName" th:field="*{lastName}" /> </br>
		<label class ="formDetails" for="middleName">Tweede naam: </label> <input type="text" name="middleName" th:field="*{middleName}" /></br>
		<label class ="formDetails" for="phoneNumber">Telefoonnummer: </label> <input type="text" name="phoneNumber" th:field="*{phoneNumber}" /></br>
		
		<input class= "formSubmitBtn" type="submit" value="Verzend" />

	</form>


</body>
</html>
