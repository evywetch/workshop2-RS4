<!DOCTYPE html>
<html>
<head>
<title>Profile Form</title>
<link rel="stylesheet" th:href="@{/css/personForm.css}" />
</head>
<body>
	<h1>Vul hier je persoonlijke gegevens in. Deze zullen worden opgeslagen volgens AVG 2018.</h1>

	<!--  											Profile Form											 -->
	<form method="POST" th:action="@{/person}" th:object="${person}">

		<label class ="formDetails" for="name">Naam: </label> <input type="text" name="name" placeholder= "verplicht veld" th:field="*{name}" />
		<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> </br>
		
		<label class ="formDetails" for="lastName">Achternaam: </label> <input type="text" name="lastName" placeholder= "verplicht veld" th:field="*{lastName}" />
		<span class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> </br>
		
		<label class ="formDetails" for="middleName">Tussenvoegsel: </label> <input type="text" name="middleName" th:field="*{middleName}" />
		<span class="validationError" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span> </br>
		
		<label class ="formDetails" for="phoneNumber">Telefoonnummer: </label> <input type="text" name="phoneNumber" placeholder= "verplicht veld" th:field="*{phoneNumber}" />
		<span class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span> </br>
		
		
		<input class= "formSubmitBtn" type="submit" value="Verzend" />

	</form>


</body>
</html>
