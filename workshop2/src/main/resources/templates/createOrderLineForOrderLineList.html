<!DOCTYPE html>
<html>
<head>
    <title>Profile Form</title>
    <link rel="stylesheet" th:href="@{/css/orderLineForm.css}"/>
</head>
<body>
<h1>Bestel uw product</h1>

<table class="databaseProductList">
    <tr>
        <th>Naam</th>
        <th>Prijs</th>
        <th>Voorraad</th>
    </tr>
    </br>
    <tr th:each="product: ${productList}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
    </tr>
</table>

<p>
    <span class="formDetails" th:text="${warningMessage}">Message</span>
</p>

<form method="POST" th:action="@{/orderLine/addOrderLineToOrderLineList}"
      th:object="${orderLine}">

    <label class="formDetails" for="product.name">Naam: </label>
    <input type="text" name="product.name" placeholder="verplicht veld" th:field="*{product.name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('product.name')}" th:errors="*{product.name}"></span> </br>


    <label class="formDetails" for="numberOfProducts">Aantal: </label>
    <input type="text" name="numberOfProducts" placeholder="verplicht veld" th:field="*{numberOfProducts}"/>
    <span class="validationError" th:if="${#fields.hasErrors('numberOfProducts')}"
          th:errors="*{numberOfProducts}"></span>

    </br>
    <p></p></br>
    <input class="button" type="submit" value="Bestel Product"/>

</form>


</body>
</html>
